services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    network_mode: "container:gluetun"
    volumes:
    
    environment: 
      - PUID="${PUID:?error}"
      - GUID="${GUID:?error}"
      - TZ="${TIME_ZONE:?error}"
    restart: unless-stopped
      
# Gluetun manages the ports for containers that use "service:glueten"  

#   ports:
#     - 7575:7575
