services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    network_mode: "service:gluetun"
    volumes: 
    
    environment:
      - PUID="${PUID:?error}"
      - GUID="${GUID:?error}"
      - TZ="${TZ:?error}"
    restart: unless-stopped

# Gluetun manages the ports for containers that use "service:glueten"  

