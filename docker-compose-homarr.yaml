services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    network_mode: "service:glueten"
    volumes:
    
    environment: 
      - PUID=1000
      - GUID=1000
      - TZ=America/New_York
    restart: unless-stopped
      
# Gluetun manages the ports for containers that use "service:glueten"  

#   ports:
#     - 7575:7575
